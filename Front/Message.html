    <link rel="stylesheet" href="css/Grand/semantic.min.css">
    <script src="js/Message.js"></script>
    <style type="text/css">
        .full {
            min-height: 80%;
            background-image: url('img/dos.jpg');
            background-size: cover;
        }

        .pheader.h1.ui.header {
            margin-top: 20cm;
            margin-bottom: 0em;
            font-size: 10em;

        }

<body>
    <div class="ui black inverted fixed menu">
        <a class="item" href="index.html">
            <i class="home icon"></i>

        <a class="item" href="reports.html">
            Reports
        </a>
    </div>
    <div class="full">
        <br><br><br><br>
    </div>
    <div class="ui divider"></div>
    <div class="ui two column left aligned divided very relaxed stackable grid container">
        <div class="row">
            <div class="column">
                <h2>Messages registration</h2>
                <div class="ui form">
                    <div class="field">
                        <label for="messagetext">Messages</label>
                        <input type="text" id="messagetext" placeholder="messagetext">
                    </div>
                    <div class="field">
                        <label for="client">Clients</label>
                        <select class="ui dropdown"  id="select-client">
                            <option value="">Select a Client</option>
                        </select>
                        <script type="text/javascript">
                           window.onload = autoStartClientRel();;
                        </script>
                    </div>
                    <div class="field">
                        <label for="cabin">Cabin</label>
                        <select class="ui dropdown" id="select-cabin">
                            <option value="">Select a Cabin</option>
                        </select>
                        <script type="text/javascript">
                            window.onload = autoStartCabin();
                        </script>
                    </div>
                    <button onclick="saveMessageInfo()" class="ui orange button" >Save Messages</button>
                    <button onclick="autoStartMessages()" class="ui black button" >Search Messages</button>
                </div>
            </div>
            <div class="column">
                <h2>Messages report</h2>
                <div id="TableMessages"></div>
                <script type="text/javascript">
                    window.onload = autoStartClients();
                </script>

               
            </div>
        </div>
        <div class="ui grid container">
            <div class="row">
    
        </div>
    </div>
